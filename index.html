<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>

    <title>Train Schedule</title>

  </head>
  <body>
    
    <div class="container">
        <div class="jumbotron">
          <h1 class="text-center" id="heading">UT Hyper Train</h1>
          <p class="pull-right" id="currentTime"></p>
        </div>
    <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Train Schedule</h3>
              </div>
              <div class="panel-body">
                <table class="table table-hover" id="train-table">
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th class="text-center">Frequency</th>
                      <th class="text-center">Next Arrival</th>
                      <th class="text-center">Minutes Away</th>
                      <th class="text-center">Remove</th>
                    </tr>
                  </thead>
                  <tbody id="train-table-rows">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
    </div>

    <div class="row">
          <div class="col-sm-12 col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Add New Train</h3>
                <div>
                  <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <label>Train Name</label>
                        <input type="text" class="form-control form-field" id="train-name">
                      </div>
                      <div class="form-group">
                        <label>Destination</label>
                        <input type="text" class="form-control form-field" id="destination">
                      </div>
                      <div class="form-group">
                        <label>First Train Time: HH:mm - military time</label>
                        <input type="text" class="form-control form-field" id="first-train">
                      </div>
                      <div class="form-group">
                        <label>Frequency (min)</label>
                        <input type="text" class="form-control form-field" id="frequency">
                      </div>
    
                      <button type="submit" class="btn btn-primary" id="submit">Add Train</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>

        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
